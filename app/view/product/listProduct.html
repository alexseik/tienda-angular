<div header></div>
<div class="row" >
    <div class="col-xs-12">
        <div id="saveItemHeading" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <div class="titlePanel">
                            Lista de Productos
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="listProductMenu">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Num Items {{itemsPerPage}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-click="groupToPages(8)"><span>8 items por pag</span></li>
                                    <li ng-click="groupToPages(16)">16 items por pag</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" >
                    <div class="col-md-3" ng-repeat="productDTO in pagedItems[currentPage]">
                        <div class="row">
                            <a ng-href="#product/{{productDTO.product.id}}">
                                <div class="col-md-6">
                                    <div class="blockProduct">
                                        <h4>{{productDTO.product.name}}</h4>
                                        <p>Precio: {{productDTO.product.price}}</p>
                                        <p>Actualizado: {{productDTO.product.updatedAt}}</p>
                                    </div>
                                </div>
                                <div class="col-md-6"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="listProductFooter">
                <nav>
                    <ul class="pagination ">
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>

                        <li ng-repeat="n in range(pagedItems.length) "
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a href ng-bind="n + 1"></a>
                        </li>

                        <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </nav></div>
            </div>
        </div>
    </div>
</div>
