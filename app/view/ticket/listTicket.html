<div header></div>
<div class="row" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="titlePanel">
                Lista de Tickets
            </div>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Factura</th>
                    <th>Total</th>
                    <th>Creado</th>
                    <th>Actualizado</th>
                </tr>
                <tr ng-repeat="ticket in ticketList">
                    <td><a ng-href="#ticket/{{ticket.id}}">{{ticket.id}}</a></td>
                    <td>{{ticket.cliente.name}}</td>
                    <td>{{ticket.factura}}</td>
                    <td>{{ticket.total  | currency:"&euro;"}}</td>
                    <td>{{ticket.createdAt | date : 'dd/MM/yyyy' : 'UTC'}}</td>
                    <td>{{ticket.updatedAt | date : 'dd/MM/yyyy' : 'UTC'}}</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
